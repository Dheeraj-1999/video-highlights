services:
  - type: web
    name: genai-video-api
    runtime: docker
    dockerfilePath: Dockerfile.api
    envVars:
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true

  - type: web
    name: genai-video-ui
    runtime: docker
    dockerfilePath: Dockerfile.ui
    envVars:
      - key: VIDEO_API_URL
        value: https://genai-video-api.onrender.com/generate_highlight  # update after first deploy
    autoDeploy: true
